openapi: 3.0.0
info:
  title: OpenAPI Demo API
  version: 1.0.0
  description: A simple demo of OpenAPI with Flask.
paths:
  /hello:
    get:
      summary: Returns a hello message.
      responses:
        '200':
          description: A hello message.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
